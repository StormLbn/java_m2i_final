<form (ngSubmit)="onSubmitLogin($event)">
    <fieldset>
        <legend>Connectez-vous pour accéder à toutes les fonctionnalités du site :</legend>
        <div>
            <label for="mail">Adresse mail :</label>
            <input type="email" name="mail" id="mail" required [(ngModel)]="authRequest.mail">
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required [(ngModel)]="authRequest.password">
        </div>
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
        <button>Connexion</button>
    </fieldset>
</form>
