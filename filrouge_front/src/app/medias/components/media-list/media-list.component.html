

<!-- media-list.component.html -->

<div class="media-grid">
    <div class="media-thumbnail" *ngFor="let media of mediaList">
        <img [src]="media.imageUrl" alt="{{ media.title }}" />
        <div class="media-details">
            <p>Title: {{ media.title }}</p>
            <p>Type: {{ media.type }}</p>
            <p>Release Year: {{ media.releaseYear }}</p>
            <p>Duration: {{ media.duration }} minutes</p>
            <p>Average Rating: {{ media.avgRating | number: '1.1-1' }}</p>
            <p>Genres: {{ media.genres.join(', ') }}</p>
            <!-- Add more details as needed -->
        </div>
    </div>
</div>
